[database]
host = "localhost"
user = "your_username"
password = "your_password"
database_name = "your_database"
mode = "drop_all"

; Список таблиц для режимов truncate и drop_list (через запятую)
tables = "table1", "table2", "logs"

; Метод аутентификации (опционально)
; auth_plugin = "mysql_native_password"

[folders]
; Папки для очистки (через запятую)
clean = "/tmp/cache", "/var/log/app"

; Папки-источники для копирования (через запятую)
copy_sources = "/path/to/source1", "/path/to/source2"

; Папки-назначения для копирования (через запятую)
copy_destinations = "/tmp/cache", "/var/log/app"

; Пользователь для копирования файлов (оставьте пустым для текущего пользователя)
copy_user = ""

[backup]
; Включить/отключить резервное копирование (true/false)
enable = true

; Папка для резервных копий (оставьте пустой для автоматической)
backup_dir = "/tmp/backup"

[security]
; Подтверждение перед выполнением опасных операций (true/false)
confirm_destructive_operations = true